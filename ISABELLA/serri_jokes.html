<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link href="/style/style.css" rel="stylesheet" />
    <title>Serri Jokes API</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Todays Chapter:</h1>
      <img src="../img/API_1.png" />
    </div>
    <br />

    <div class="container">
      <p>Exercise:</p>
      <span>
        <p>
          Include
          <a href="https://api.serri.codefactory.live/">Serri Jokes API</a> on a
          website.
        </p>
      </span>
    </div>

    <div class="container">
      <input
        type="button"
        id="jokeBtn"
        class="btn btn-danger"
        value="Show me a Serri Joke"
        onclick="showJoke()" />
    </div>
    <div class="container" id="jokeBox"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script>
      let url = "http://api.serri.codefactory.live/random/";

      function showJoke() {
        let xml = new XMLHttpRequest();
        xml.open("GET", url);
        xml.onload = function () {
          const jokes = JSON.parse(xml.responseText);
          //console.log(jokes.joke);
          let result = document.querySelector("#jokeBox");
          result.innerHTML = `
          <p> <br> ${jokes.joke} </p>
          `;
        };
        xml.send();
      }
    </script>
  </body>
</html>
